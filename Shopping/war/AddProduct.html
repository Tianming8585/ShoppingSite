<html>
<head>
<title>Add product</title>
</head>
<body>
	<h2>Add product</h2>
	<form action="addProduct" method="GET">
		<p>
		<h4>Product name :</h4>
		<input type="text" name="productName" />
		</p>
		<p>
		<h4>Product price :</h4>
		<input type="text" name="productPrice" />
		</p>
		<input type="submit" name="btnValue" value="Add" />
	</form>
</body>
</html>
